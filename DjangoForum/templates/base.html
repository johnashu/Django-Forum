{% load static %}
{% load bootstrap4 %}



{% block bootstrap4_content %}

<html>
    <head>
      <meta charset="utf-8">
      <title>{% block title %}Programming Boards{% endblock %}</title>
      {% bootstrap_css %}
      {% bootstrap_javascript %}
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet"> 
      <link rel="stylesheet" href="{% static 'css/app.css' %}">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container">
                      <a class="navbar-brand" href="{% url 'home' %}">Programming Boards</a>
                    </div>
                  </nav>


      <div class="container">
        <ol class="breadcrumb my-4">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
      </div>
    </body>
  </html>


{% endblock %}
